<style type="text/css">
   .sidebar-nav {
        padding: 9px 0;
    }

/* Sticky footer styles
-------------------------------------------------- */
html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}
#footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  /* Set the fixed height of the footer here */
  height: 60px;
  background-color: #f5f5f5;
}

</style>
<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PonyCloud</a>
        </div>
        <p class="navbar-text navbar-right">Logged in as <a href="#" class="navbar-link">Rainbow dash</a></p>

        <div class="navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a id="drop2" role="button" class="dropdown-toggle" href="href" data-toggle=
              "dropdown" name="drop2">Platform</a>

              <ul class="dropdown-menu">
                <li><a href="#/tenant">Tenants</a></li>

                <li><a href="#/host/">Hosts</a></li>
              </ul>
            </li>
          </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
        <ul class="navbar navbar-collapse collapse nav nav-pills nav-stacked" id="main-collapse" role="menu">
          <li ng-class="{ active: activePath=='tenant-dasboard' }">
            <a href="#/{{tenant}}/dashboard">
              <span class="glyphicon glyphicon-dashboard"></span>
              Tenant dashboard
            </a>
          </li>

          <li class="nav-header">Virtual machines</li>

          <li ng-class="{ active: path[2]=='instance' }">
            <a href="#/{{tenant}}/instance">
                <span class="glyphicon glyphicon-cloud"></span>
                Instances
            </a>
          </li>
          <li ng-class="{ active: path[2]=='affinity-group' }">
            <a href="#/{{tenant}}/affinity-group">
              <span class="glyphicon glyphicon-link"></span>
              Affinity groups
            </a>
          </li>
          <li ng-class="{ active: path[2] == 'image' }">
            <a href="#/{{tenant}}/image">
                <span class="glyphicon glyphicon-hdd"></span>
                Images
            </a>
          </li>

          <li class="nav-header">Networking</li>

          <li ng-class="{ active: path[2] == 'switch' }">
          <a href="#/{{tenant}}/switch">
              <span class="fa fa-sitemap"></span>
              Switches
            </a>
          </li>

          <li ng-class="getClass('networks')">
             <a>
                <span class="fa fa-signal"></span>
                Networks
            </a>
          </li>

          <li class="nav-header">
                  Tenant
          </li>

          <li ng-class="getClass('metering')">
              <a>
                <span class="fa fa-tachometer"></span>
                Metering
              </a>
          </li>
        </ul>

   </div>

    <div class="col-md-10">
        <div id="messages">
          <div class="alert alert-{{message.type}}" ng-repeat="message in messages">
            <button type="button" class="close" data-dismiss=
            "alert">&times;</button>{{message.text}}
          </div>
        </div>

        <div ng-view="ng-view"></div>
        </div>
        <hr />
    </div>
</div>

<div id="footer">
      <div class="container">
          <p class="text-muted">The PonyCloud Team</p>
     </div>
</div>
