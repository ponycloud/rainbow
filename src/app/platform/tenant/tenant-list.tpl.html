<style>
    .animate-enter,
    .animate-leave
    {
	    -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
	    -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
	    -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
	    -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
	    transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
	    position: relative;
    }

    .animate-enter.animate-enter-active,
    .animate-leave {
        opacity: 1;
		background-color: transparent;
    }

    .animate-leave.animate-leave-active,
    .animate-enter {
	    opacity: 0;
		background-color: #eee;
    }
</style>

<table class="table table-striped">
	<thead>
	<tr>
		<th>Active</th>
		<th>Name</th>
		<th>UUID</th>
	</tr>
	</thead>
	<tr ng-repeat="tenant in tenants" ng-animate=" 'animate' ">
		<td><i ng-class="{'icon-ok': tenant.desired.approved, 'icon-remove': !tenant.desired.approved}"></i></td>
		<td><a href="#/{{tenant.desired.uuid}}/instance">{{tenant.desired.name}}</a></td>
		<td>{{tenant.desired.uuid}}</td>
	</tr>
</table>
