<div class="modal" close="close()">
    <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal modal-form" ng-submit="createSwitch()">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">Ã—</button>
              <h3 id="myModalLabel">New switch</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label class="col-sm-2">Name:</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" name="name" ng-model="switch.name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2">Type of switch:</label>
                  <div class="btn-group col-sm-10">
                    <label class="btn btn-default" ng-class="{active: switch.type=='bridge'}">
                        <input type="radio" ng-model="switch.type" class="hidden" value="bridge">Bridge
                    </label>
                    <label class="btn btn-default" ng-class="{active: switch.type=='vxlan'}">
                        <input type="radio" ng-model="switch.type" class="hidden" value="vxlan">VXLAN
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2">Tag:</label>
                  <div class="col-sm-2">
                    <input class="form-control" type="text" name="tag" ng-model="switch.tag">
                  </div>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" aria-hidden="true" ng-click="close()">Close</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Save</button>
            </div>
          </form>
        </div>
    </div>
</div>
