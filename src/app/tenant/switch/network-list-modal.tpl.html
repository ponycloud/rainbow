<div class="modal" close="networkModalClose()">
    <div class="modal-dialog">
        <div class="modal-content">

          <form class="form-horizontal modal-form" ng-submit="createNetwork()">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="networkModalClose()">Ã—</button>
              <h3 id="myModalLabel">New network</h3>
            </div>
            <div class="modal-body">

                <div class="form-group">
                  <label class="col-sm-2">IP Range:</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" name="range" ng-model="network.range">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2">VLAN tag:</label>
                  <div class="col-sm-2">
                    <input class="form-control" type="text" name="vlan_tag" ng-model="network.vlan_tag">
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" aria-hidden="true" ng-click="networkModalClose()">Close</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Save</button>
            </div>
          </form>

        </div>
    </div>
</div>
