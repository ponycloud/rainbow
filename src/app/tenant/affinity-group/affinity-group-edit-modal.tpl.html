<div class="modal" close="close()">
    <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal modal-form" ng-submit="editAffinityGroup()">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">Ã—</button>
              <h3 id="myModalLabel">Modify affinity group</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label class="col-sm-2">Name:</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" ng-model="affinityGroup.desired.name">
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Type of affinity:</label>
                    <div class="col-sm-10 btn-group">
                        <label class="btn btn-default" ng-class="{active: affinityGroup.desired.type=='affinity'}">
                            <input type="radio" ng-model="affinityGroup.desired.type" class="hidden" value="affinity">Affinity
                        </label>
                        <label class="btn btn-default" ng-class="{active: affinityGroup.type=='anti-affinity'}">
                            <input type="radio" ng-model="affinityGroup.desired.type" class="hidden" value="anti-affinity">Anti-affinity
                        </label>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" aria-hidden="true" ng-click="close()">Close</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Save</button>
            </div>
          </form>
      </div>
  </div>
</div>
