<div class="modal" close="close()" options="opts">
    <div class="modal-dialog">
        <div class="modal-content">
          <form role="form" class="form-horizontal" ng-submit="createVolume()">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">Ã—</button>
              <h3 id="myModalLabel">Create volume</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-2">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" name="name" ng-model="volume.name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2">Storage pools:</label>
                    <div class="col-sm-6">
                      <ul class="list-unstyled">
                          <select ng-model="volume.storagepool" class="form-control">
                            <option ng-repeat="storagepool in storagepools" value="{{storagepool.desired.uuid}}">
                                 {{storagepool.desired.name}}
                            </option>
                          </select>
                      </ul>
                    </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2">Size:</label>
                  <div class="col-sm-4">
                    <div class="input-group">
                      <input type="number" class="form-control" name="size" ng-model="volume.size">
                      <div class="input-group-addon">MB</div>
                    </div>
                  </div>
                </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" aria-hidden="true" ng-click="close()">Close</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Save</button>
            </div>
          </form>
      </div>
  </div>
</div>
