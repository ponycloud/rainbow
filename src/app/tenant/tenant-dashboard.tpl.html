<h1>{{tenant.desired.name}}</h1>
<div class="row">
    <div class="col-md-6">
            <h2>Basic info</h2>
        <div class="dashboardSmallBlock">
            <p class="value">6</p>
            <p class="legend">Virtual machines</p>
        </div>
        <div class="dashboardSmallBlock">
            <p class="value">2</p>
            <p class="legend">Users</p>
        </div>
        <div class="dashboardSmallBlock">
            <p class="value">6</p>
            <p class="legend">Virtual machines</p>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-6">
            <h2>Resource utilization</h2>
        <div class="row">
            <div class="col-md-2">Memory</div>
            <div class="col-md-7">
                <div class="progress progress-success progress-striped">
                    <div class="bar" style="width: 80%;"></div>
                </div>
            </div>
            <div class="col-md-3">64 / 128 Gb</div>
        </div>
        <div class="row">
            <div class="col-md-2">CPU</div>
            <div class="col-md-7">
                <div class="progress progress-warning progress-striped">
                    <div class="bar" style="width: 50%;"></div>
                </div>
            </div>
            <div class="col-md-3">67 / 94 Cores</div>
        </div>
        <div class="row">
            <div class="col-md-2">Storage</div>
            <div class="col-md-7">
                <div class="progress progress-danger progress-striped">
                    <div class="bar" style="width: 95%;"></div>
                </div>
            </div>
            <div class="col-md-3">234 / 256 Gb</div>
        </div>
        <div class="row">
            <div class="col-md-2">Network</div>
            <div class="col-md-7">
                <div class="progress progress-success progress-striped">
                    <div class="bar" style="width: 43%;"></div>
                </div>
            </div>
            <div class="col-md-3">64 / 182</div>
        </div>
        <div class="row">
            <div class="col-md-2">Instances</div>
            <div class="col-md-7">
                <div class="progress progress-success progress-striped">
                    <div class="bar" style="width: 20%;"></div>
                </div>
            </div>
            <div class="col-md-3">2 / 10</div>
        </div>
    </div>
</div>
