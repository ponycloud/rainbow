<h1>Images</h1>
<div pc-multiactions>
  <ul class="nav nav-pills">
    <li>
      <button class="btn btn-primary" ng-click="open()">
          <i class="glyphicon glyphicon-plus icon-white"></i>Â·
          New image
      </button>
    </li>
    <li class="pull-right">
      <input class="form-control" ng-model="search" placeholder="Filter">
    </li>
    <li class="pull-right">
        <pc-multieditbutton ></pc-multieditbutton>
    </li>
  </ul>

  <table class="table table-striped table-responsive table-hover" pc-table="{{search}}" >
    <thead>
      <tr>
        <th pc-multiall />
        <th pc-column="desired.name">Name</th>
        <th pc-column="desired.type">Type</th>
        <th pc-column="desired.source_uri:filterStatus">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="image in getFiltered(images)">
        <td pc-multicheck="{{ image.desired.uuid }}"/>
        <td><a href="#/{{tenant}}/image/{{image.desired.uuid}}">{{image.desired.name}}</a></td>
        <td>{{image.desired.type}}</td>
        <td>
          <span ng-show="image.desired.source_uri" class="label label-info">
              Initializing
          </span>
          <span ng-show="!image.desired.source_uri" class="label label-success">
              Ready
          </span>
        </td>
      </tr>
      <tr>
        <td colspan="5" ng-show="editMode">
          <button class="btn btn-danger" ng-click="deleteSelected(getSelected())">
            <i class="icon-plus-sign icon-white"></i>Delete selected ({{selected.length}})
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
