
<div class="modal" close="volumeListClose()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="volumeListClose()">Ã—</button>
              <h3 id="myModalLabel">Manage volumes</h3>
            </div>
            <div class="modal-body">
                <div class="alert alert-info" ng-if="!backVolumes.length">
                    No volumes to unlink from this image.
                </div>
                <table class="table table-striped" ng-if="backVolumes">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Storage pool</th>
                    <th>Actions</th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr ng-repeat="volume in backVolumes">
                    <td><a href="#/{{tenant}}/volume/{{volume.desired.uuid}}">{{volume.desired.name}}</a></td>
                    <td>{{volume.desired.size|megabytes}}</td>
                    <td>{{storagepools[volume.desired.storage_pool].desired.name}}</td>
                    <td><button type="button" ng-if="volume.desired.image" class="btn-danger btn" ng-click="unlink(volume)">Unlink</button></td>
                  </tr>
                  </tbody>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" aria-hidden="true" ng-click="volumeListClose()">Close</button>
            </div>
        </div>
    </div>
</div>
