<h1>Network "{{network.desired.range}}" 

<span class="label label-default"> VLAN: {{network.desired.vlan_tag || "Untagged"}} </span>
</h1>
<div pc-multiactions>
  <div class="col-md-12 well">
      <h2>Routes</h2>
      <ul class="nav nav-pills">
       <li>
         <button class="btn btn-primary" ng-click="routeModalOpen()">
             <i class="icon-edit icon-white"></i>
             Add route
         </button>
        </li>

        <li class="pull-right">
            <input class="form-control" ng-model="search" placeholder="Filter">
        </li>
        <li class="pull-right">
          <pc-multieditbutton ></pc-multieditbutton>
        </li>
      </ul>

      <table class="table table-striped" pc-table="{{search}}">
        <thead>
        <tr>
          <th pc-multiall />
          <th pc-column="desired.route">Destination</th>
          <th pc-column="desired.via">Gateway</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="route in getFiltered(routes)">
          <td pc-multicheck="{{ route.desired.uuid }}"/>
          <td>{{route.desired.route}}</td>
          <td>{{route.desired.via}}</td>
        </tr>
        <tr>
          <td colspan="3" ng-show="editMode">
            <button class="btn btn-danger" ng-click="deleteSelectedRoutes(getSelected())">
              <i class="icon-plus-sign icon-white"></i>Delete selected ({{selected.length}})
            </button>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
