<div class="modal" close="routeModalClose()">
    <div class="modal-dialog">
        <div class="modal-content">

          <form class="form-horizontal modal-form" ng-submit="createRoute()" novalidate name="routeForm">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="routeModalClose()">Ã—</button>
              <h3 id="myModalLabel">New route</h3>
            </div>
            <div class="modal-body">

                <div class="form-group">
                  <label class="col-sm-2">Destination:</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" name="range" placeholder="1.0.0.0/24" ng-model="route.route" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2">Gateway:</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="text" name="vlan_tag" placeholder="1.0.0.1" ng-model="route.via" required>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal" aria-hidden="true" ng-click="routeModalClose()">Close</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" ng-disabled="routeForm.$invalid">Save</button>
            </div>
          </form>

        </div>
    </div>
</div>
