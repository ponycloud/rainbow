<style type="text/css">
    /* Override some defaults */
    body {
        padding-top: 40px;
    }
    .container {
        width: 300px;
    }
    /* The white background content wrapper */
    .container > .content {
        background-color: #fff;
        padding: 40px;
        margin: 0 -20px;
        -webkit-border-radius: 10px 10px 10px 10px;
        -moz-border-radius: 10px 10px 10px 10px;
        border-radius: 10px 10px 10px 10px;
        -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
        -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
        box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
    }
    legend {
        margin-right: -50px;
        font-weight: bold;
        color: #404040;
    }
</style>
<div class="container">
    <div class="content">
        <div class="row">
                 <h2>Login to ponycloud</h2>
                <form ng-submit="login()" ng-controller="LoginCtrl">
                    <fieldset>
                        <div class="clearfix">
                            <input class="form-control" type="text" placeholder="Username" name="username" ng-model="username"
                            />
                        </div>
                        <div class="clearfix">
                            <input class="form-control" type="password" placeholder="Password" name="password" ng-model="password"
                            />
                        </div>
                        <button class="btn btn-default primary" type="submit">Sign in</button>
                    </fieldset>
                </form>
        </div>
        <div class="alert alert-danger" ng-show="error">{{ error }}</div>
    </div>
</div>
<!-- /container -->
